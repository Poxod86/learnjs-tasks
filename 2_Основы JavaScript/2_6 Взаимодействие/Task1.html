<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Взаимодействие alert, prompt, confirm (Task1)</title>
</head>
<body>
  <h1>Простая страница
  </h1>
  <p>Создайте страницу, которая спрашивает имя у пользователя и выводит его.</p>
 
  <script>
    let name = prompt ("Впишите свое имя", "");
    alert(name);
  </script>
